<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4 col-sm-12 col-xs-12">
                    <div class="card p-4">

                        <div class="d-flex justify-content-between">
                            <form action class="searchCity">
                                <div class="search">
                                    <input type="text"
                                        class="bg-transparent px-2 serchInput"
                                        id="serchInput" placeholder="Search City...">
                                    <button type="submit"
                                        class="bg-transparent ml-2"
                                        id="searchBtn"><i
                                            class="fa fa-search"
                                            aria-hidden="true"></i></button>
                                </div>
                            </form>
                            <div>
                                <h4 class="flex-grow-1 city">India</h4>
                                <h6 class="date">12:00</h6>
                            </div>
                        </div>

                        <div class="d-flex flex-column temp mt-5 mb-3">
                            <h1 class="mb-0 font-weight-bold " id="heading">
                                <span class="temprature">18</span>
                                &deg; C </h1>
                            <h4 class="disc">Stormy</h4>
                        </div>

                        <div class="d-flex">
                            <div class="temp-details flex-grow-1">
                                <p class="my-1">
                                    <img src="wind.png"
                                        height="17px">

                                    <span class="windSpeed"> 40 km/h
                                    </span>
                                </p>

                                <p class="my-1">
                                    <i class="fa fa-tint mr-2"
                                        aria-hidden="true"></i>
                                    <span class="humidity"> 84% </span>
                                </p>

                                <p class="my-1">
                                    <img src="air.png"
                                        height="17px">
                                    <span class="visibility"> 0.2h </span>
                                </p>
                            </div>

                            <div>
                                <img src="cloud.png"
                                    width="100px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
